<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enigma - Despatx</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: url('background-Despatx.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #8B0000;
      color: white;
      cursor: pointer;
    }
    #missatge {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Munteu el puzzle i desxifreu el missatge.</h1>
    <p><strong>Pista:</strong> Número.</p>
    <input type="text" id="codiInput" placeholder="Introduïu el codi secret..." />
    <br/>
    <button onclick="comprovarCodi()">Enviar</button>
    <div id="missatge"></div>
  </div>

  <!-- So opcional -->
  <audio id="soMisteri" loop>
    <source src="so-misteri.mp3" type="audio/mpeg">
    El teu navegador no suporta àudio.
  </audio>

  <script>
    function desxifrar(codi) {
      const clau = "qazwsxedcrfvtgb";
      let resultat = "";
      for (let i = 0; i < codi.length; i++) {
        resultat += String.fromCharCode(
          codi.charCodeAt(i) ^ clau.charCodeAt(i % clau.length)
        );
      }
      return resultat;
    }

    // Aquest codi xifrat correspon al número "5"
    const codiCorrecteXifrat = "\x16";

    function comprovarCodi() {
      const codiEntrat = document.getElementById("codiInput").value.toUpperCase();
      if (desxifrar(codiCorrecteXifrat) === codiEntrat) {
        document.getElementById("missatge").innerHTML = "<span style='color:#FFD700;'>Aquí hi ha germans que no comparteixen sang suposo que ja ho sabeu no?</span>";
        document.getElementById("soMisteri").play();
      } else {
        document.getElementById("missatge").innerText = "Codi incorrecte. Torneu-ho a provar.";
      }
    }
  </script>
</body>
</html>
