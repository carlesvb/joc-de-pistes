<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma del Rebost</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Enigma del Rebost</h1>
        <p>Un secret amagat entre ampolles de vi i ombres venecianes. Quin és el motiu que mou l’ànima d’aquest misteri?</p>
        <input type="text" id="codeInput" placeholder="Introdueix el codi secret">
        <button onclick="checkCode()">Desxifra</button>
        <p id="result"></p>
    </div>
    <audio id="successSound" src="audio/success.mp3"></audio>
    <audio id="backgroundMusic" src="audio/music.mp3" loop></audio>
    <script>
        // Reproduir música de fons automàticament (amb control per a mòbils)
        window.addEventListener('load', () => {
            const music = document.getElementById('backgroundMusic');
            music.volume = 0.3; // Volum baix per no molestar
            music.play().catch(() => {
                // Alguns navegadors bloquegen l’autoplay fins a una interacció
                document.addEventListener('click', () => music.play(), { once: true });
            });
        });

        function normalizeText(text) {
            return text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function checkCode() {
            const input = document.getElementById('codeInput').value;
            const result = document.getElementById('result');
            const successSound = document.getElementById('successSound');
            const key = [86, 69, 78, 74, 65, 78, 67, 65]; // "VENJANCA" en ASCII
            const normalizedInput = normalizeText(input);
            const inputAscii = Array.from(normalizedInput).map(c => c.charCodeAt(0));

            if (JSON.stringify(inputAscii) === JSON.stringify(key)) {
                result.textContent = 'Correcte! El secret del rebost és teu: una carta antiga revela un complot venecià.';
                result.style.color = '#d4af37';
                successSound.play();
            } else {
                result.textContent = 'Codi incorrecte. Torna-ho a provar.';
                result.style.color = '#ff4d4d';
            }
        }
    </script>
</body>
</html>
